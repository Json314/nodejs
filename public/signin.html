<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <br><br><br>
      <div class="row">
        <div class="col-sm-push-3 col-sm-6">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">登录名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="登录名">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="submit">登录</button>
                <a href="/registe.html" style="margin-left: 15px;">注册</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/assets/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('#submit').on('click',function(){
        var formData = {
          name: $('#name').val(),
          password: $('#password').val()
        }
        // console.log(formData);
        $.ajax({
          type: 'POST',
          url: '/signin',
          data: formData,
          success: function(res){
            console.log(res);
            if(res.code == 20001){
              var href = window.location.pathname;
              if(href == '/signin.html'){
                window.location.href = '/index.html';
              }else{
                window.location.reload();
              }
            }else{
              alert(res.message);
            }
          }
        });
      });
    </script>
  </body>
</html>
